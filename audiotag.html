<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jsGoniometer by DrSnuggles</title>
  <script src="goniometer.js"></script>
  <style>
    #myCanvas {
      position: absolute;
      top: 10vh;
      left: 0;
      width: 100vw;
      height: 90vh;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <audio controls id="myAudio">
    <source src="audio/WulleWulle.mp3"/>
  </audio>
  <button onclick="letsGo()">Start</button>

  <canvas id="myCanvas"></canvas>

  <script>
    function letsGo(){
      myAudio.play(); // play audio, just for convenience
      // set colors (all rgba)
      Goniometer.bgColor = [20, 40, 20, 0.05]; // rgba values !! use opacity to imitate CRT !!
      Goniometer.bgLines = [0, 60, 0, 0.5]; // rgba values
      Goniometer.scopeColor = [150, 255, 150, 1]; // rgba values
      Goniometer.start(myAudio, myCanvas); // start the goniometer
    };
  </script>

</body>
</html>
